{% set name = "clr_loader" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd1967d3cf80368c7d890a332704f169c5d2b5d7141635f1dae84d7d40346d51
  patches:
    - dotnet-build-output.patch

build:
  number: 3
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - dotnet-sdk >=5
  host:
    - python >=3.0
    - pip
    - setuptools
    - wheel
  run:
    - cffi >=1.13  # [python_impl != 'pypy']
    - dotnet-runtime
    - python >=3.0

test:
  imports:
    - clr_loader
  requires:
    - pip
    - dotnet-runtime 6.0
    - mono
  commands:
    - pip check

about:
  home: https://github.com/pythonnet/clr-loader
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Generic pure Python loader for .NET runtimes'
  dev_url: https://github.com/pythonnet/clr-loader

extra:
  recipe-maintainers:
    - m-rossi
